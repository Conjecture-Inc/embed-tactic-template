name: Enable and Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Enable Pages
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.repos.createPagesDeployment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                source: {
                  branch: 'main',
                  path: '/'
                }
              });
              console.log('Successfully enabled GitHub Pages');
            } catch (error) {
              // If Pages is already enabled, this is fine
              console.log('Pages status:', error.message);
            }
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
